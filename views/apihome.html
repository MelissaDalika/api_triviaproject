<body class="d-flex flex-column">
  <nav class="navbar d-flex justify-content-center p-2" style="background-color: #ADDCC9;">
    <a class="navbar-brand" href="#"><img src="https://trivialapp-043f.restdb.io/media/5f05b87f498ad768000714bb" style="width: 100px; height: 100px;" alt="" /></a>

  <!-- PROVE AUDIO -->
  <audio src="../assets/Q13.ogg" autostart="true" hidden="true">

    </audio>
  <!-- FORM INSERIMENTO NOME -->
  <div class="d-flex justify-content-center mx-1 mt-4 flex-grow-1" id="formName">
    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" >Enter Name</label>
        <input type="text" class="form-control ml-2" id="inputPassword2">
      </div>
      <div>
        <button type="button" class="btn btn-danger h-10 mb-2 align-self-end px-5" id="ConfirmName">A Jugar</button>
      </div>
    </form>
  </div>
  <!-- MENU OPZIONI -->
  <div class="form-group row justify-content-center d-none mx-1 flex-grow-1" id="optionSelection">
    <div class="p-2">
      <label for="questionsNbr" class="control-label">Number of Trivia questions</label>
      <select class="form-control" name="questionsNbr" id="questionsNbr">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
      </select>
    </div>
    <div class="p-2">
      <label for="category" class="control-label">Select Category</label>
      <select class="form-control" name="category" id="category">
        <option value="">Any Category</option>
      </select>
    </div>
    <div class="p-2">
      <label for="difficulty" class="control-label">Select Difficulty</label>
      <select class="form-control" name="difficulty" id="difficulty">
        <option value="">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="p-2">
      <label for="questionsType" class="control-label">Select Type</label>
      <select class="form-control" name="questionsType" id="questionsType">
        <option value="">Any Type</option>
        <option value="multiple">Multiple Choice</option>
        <option value="boolean">True/False</option>
      </select>
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-danger h-10 mt-4 align-self-end px-5" id="urlComposer">Get STARTED!</button>
    </div>
  </div>

  <!-- RADIA con le risposte possibili -->
  <div class="container d-none flex-column flex-grow-1 justify-content-center align-items-center p-4" id="radiaWrapper">
    <div class="card-body text-center">
      <h3 id="question" class="card-title text-center"></h3>
      <div id="radiaContainer">
      </div>
    </div>
  </div>
  <div class="d-none justify-content-center" id="buttonWrapper">
    <button id="skip" class="btn btn-light p-4 mr-2"><img src="https://trivialapp-043f.restdb.io/media/5f05b608498ad7680007143c" style="width: 30px; height: 30px;"
        alt=""> Skip Question</button>
    <button id="confirm" class="btn btn-light p-4 ml-2"><img src="https://trivialapp-043f.restdb.io/media/5f05b609498ad76800071441"
        style="width: 30px; height: 30px;" alt=""> Confirm Answer</button>
  </div>
  <div class="container" id="recapList"></div>
